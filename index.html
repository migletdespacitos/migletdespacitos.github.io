<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miguel Viloria - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background for dark mode */
            color: #e0e0e0; /* Light grey text for better contrast */
            scroll-behavior: smooth;
        }

        /* Sidebar Styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #008080; /* Teal Green */
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar img.profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: block;
            margin: 20px auto;
        }

        .sidebar h2 {
            text-align: center;
            margin: 30px 0 20px;
        }

        .sidebar nav a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px 0;
            transition: color 0.3s ease-in-out;
        }

        .sidebar nav a:hover,
        .sidebar nav a.active {
            color: #ffd700; /* Highlight color */
        }

        /* Main Content Styling */
        .main-content {
            margin-left: 270px;
            padding: 40px;
        }

        .hero {
            background: url('images/banner.jpg') no-repeat center center/cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero-content {
            background: rgba(0, 0, 0, 0.5); /* Overlay to enhance text visibility */
            padding: 20px;
            border-radius: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }

        /* Social Icons */
        .social-icons {
            text-align: center;
            margin-top: 20px;
        }

        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 1.5em;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #ffcc66; /* Complementary color to teal */
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <img src="images/profile.JPG" alt="Miguel Viloria" class="profile-photo">
        <h2>Miguel Viloria</h2>
        <nav>
            <a href="#home" id="link-home">Home</a>
            <a href="about.html" id="link-about">About Me</a>
            <a href="#contact" id="link-contact">Contact</a>
        </nav>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/miguel-viloria-195508235/"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/migletdespacitos"><i class="fab fa-github"></i></a>
            <a href="mailto:miko232411@gmail.com"><i class="fas fa-envelope"></i></a>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Home Section -->
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>Welcome!</h1>
                <p>Welcome to my personal portfolio website. Explore my journey, projects, and experiences in data science and analytics.</p>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <p>&copy; Miguel Viloria 2024. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
